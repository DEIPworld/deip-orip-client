version: "3"

services:
  nginx:
    image: nginx:1.13.1
    container_name: nginx-proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - conf:/etc/nginx/conf.d
      - vhost:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - certs:/etc/nginx/certs
    labels:
      - "com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy=true"

  dockergen:
    image: jwilder/docker-gen:0.7.3
    container_name: nginx-proxy-gen
    restart: always
    depends_on:
      - nginx
    command: -notify-sighup nginx-proxy -watch -wait 5s:30s /etc/docker-gen/templates/nginx.tmpl /etc/nginx/conf.d/default.conf
    volumes:
      - conf:/etc/nginx/conf.d
      - vhost:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - certs:/etc/nginx/certs
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ./nginx.tmpl:/etc/docker-gen/templates/nginx.tmpl:ro

  letsencrypt:
    image: jrcs/letsencrypt-nginx-proxy-companion
    container_name: nginx-proxy-le
    restart: always
    depends_on:
      - nginx
      - dockergen
    environment:
      NGINX_PROXY_CONTAINER: nginx-proxy
      NGINX_DOCKER_GEN_CONTAINER: nginx-proxy-gen
    volumes:
      - conf:/etc/nginx/conf.d
      - vhost:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - certs:/etc/nginx/certs
      - /var/run/docker.sock:/var/run/docker.sock:ro

  deip-client:
    image: deipworld/client:313d818
    container_name: deip-client
    restart: always
    depends_on:
      - nginx
      - dockergen
      - letsencrypt
    expose:
      - 80
    environment:
      VIRTUAL_HOST: $subdomain.deip.world
      LETSENCRYPT_HOST: $subdomain.deip.world
      LETSENCRYPT_EMAIL: yahortsaryk@deip.world
      # DEIP variables
      NODE_ENV: production
      DEIP_CLIENT_HOST: $subdomain.deip.world
      DEIP_SERVER_URL: https://$subdomain-server.deip.world
      DEIP_FULL_NODE_URL: https://$subdomain-full-node.deip.world
      CHAIN_ID: $chain_id

volumes:
  conf:
    external: true
  vhost:
    external: true
  html:
    external: true
  certs:
    external: true

networks:
  default:
    external:
      name: nginx-proxy